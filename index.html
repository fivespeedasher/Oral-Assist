<body>

    <textarea id="userInput" rows="4" placeholder="è¾“å…¥æ‚¨çš„è¯é¢˜..."></textarea><br>

    <script>
        // Toggle åŠŸèƒ½: ç‚¹å‡»æ ‡é¢˜å±•å¼€/æ”¶èµ·å†…å®¹
        function toggleContent(id) {
            const toggle = document.getElementById(id);
            toggle.parentElement.classList.toggle('active');
            const sign = toggle.parentElement.querySelector('.toggle-title span');
            sign.textContent = toggle.parentElement.classList.contains('active') ? "-" : "+";
        }
        
        // å‘é€ç”¨æˆ·è¾“å…¥åˆ°åç«¯
        async function sendMessage() {
            // è·å–ç”¨æˆ·è¾“å…¥ getElementById('userInput') è·å– id ä¸º userInput çš„å…ƒç´ 
            const userInput = document.getElementById('userInput').value;
            const submitButton = document.getElementById('submitButton');
            
            // ç‚¹å‡»æäº¤åç¦ç”¨æŒ‰é’®å¹¶æ˜¾ç¤ºåŠ è½½å›¾æ ‡
            submitButton.disabled = true;
            submitButton.classList.add('loading');
            submitButton.textContent = "å¤„ç†ä¸­...";

            try {
                // å‘é€ POST è¯·æ±‚åˆ°åç«¯
                const response = await fetch('http://127.0.0.1:5000/process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: userInput })
                });

                const data = await response.json();
                // å°†ç”Ÿæˆçš„å†…å®¹æ˜¾ç¤ºåœ¨é¡µé¢ä¸Š
                document.getElementById('chineseSpeech').innerText = data.chinese;
                document.getElementById('englishTranslation').innerText = data.english;
            } catch (error) {
                console.error("è¯·æ±‚å¤±è´¥:", error);
                alert("è¯·æ±‚å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥æˆ–é‡è¯•ã€‚é”™è¯¯è¯¦æƒ…ï¼š" + error.message);
            } finally {
                // è¯·æ±‚å®Œæˆåï¼Œå¯ç”¨æŒ‰é’®å¹¶éšè—åŠ è½½å›¾æ ‡
                submitButton.disabled = false;
                submitButton.classList.remove('loading');
                submitButton.textContent = "æäº¤";
            }
        }
        
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false; // æ˜¯å¦æ­£åœ¨å½•éŸ³
        
        // å¯åŠ¨å½•éŸ³
        async function startRecording() {
            // æ£€æŸ¥æµè§ˆå™¨æ˜¯å¦æ”¯æŒå½•éŸ³
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                alert("æŠ±æ­‰ï¼Œæ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒå½•éŸ³åŠŸèƒ½ã€‚");
                return;
            }

            // è·å–ç”¨æˆ·çš„éŸ³é¢‘æƒé™
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);

            // å½•éŸ³æ•°æ®çš„æ”¶é›†
            mediaRecorder.ondataavailable = event => {
                audioChunks.push(event.data);
            };

            // å½•éŸ³ç»“æŸæ—¶ï¼Œå°†éŸ³é¢‘æ–‡ä»¶ç”Ÿæˆ Blob æ•°æ®
            mediaRecorder.onstop = async () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                console.log("å½•éŸ³æ–‡ä»¶å·²ç”Ÿæˆï¼");
                audioChunks = []; // é‡ç½®éŸ³é¢‘æ•°æ®

                // åœæ­¢å½•éŸ³ï¼Œåˆ‡æ¢å›¾æ ‡
                isRecording = false;
                toggleRecordButton(false); // åœæ­¢ååˆ‡æ¢å›å½•éŸ³å›¾æ ‡
                
                // // åˆ›å»º FormData å¹¶æ·»åŠ  Blob æ–‡ä»¶
                const formData = new FormData();
                formData.append("audio_file", audioBlob, "recording.wav");

                // ä½¿ç”¨ fetch ä¸Šä¼ éŸ³é¢‘æ–‡ä»¶
                await fetch("http://127.0.0.1:5000/upload", {
                    method: "POST",
                    body: formData
                }).then(response => {
                    if (response.ok) {
                        console.log("æ–‡ä»¶ä¸Šä¼ æˆåŠŸï¼");
                    } else {
                        console.error("æ–‡ä»¶ä¸Šä¼ å¤±è´¥ã€‚");
                    }
                }).catch(error => console.error("ç½‘ç»œé”™è¯¯:", error));
            };


            // å¼€å§‹å½•éŸ³
            mediaRecorder.start();
            isRecording = true;
            toggleRecordButton(isRecording); // å¯åŠ¨ååˆ‡æ¢ä¸ºåœæ­¢å›¾æ ‡
            console.log("å½•éŸ³å·²å¯åŠ¨...");
        }
        
        // åˆ‡æ¢æŒ‰é’®çš„å›¾æ ‡ 
        function toggleRecordButton(isRecording) {

            if (isRecording) {

                recordButton.style.fontSize = '18px'; // æ”¹å˜font-size: 18px
            } else {

                recordButton.style.fontSize = ''; // æ¢å¤é»˜è®¤å­—ä½“å¤§å°
                recordButton.style.color = ''; // æ¢å¤é»˜è®¤é¢œè‰²
            }
        }

        // ç»‘å®šæŒ‰é’®çš„ç‚¹å‡»äº‹ä»¶
        document.getElementById('recordButton').addEventListener('click', () => {

            } else {

        });
    </script>
